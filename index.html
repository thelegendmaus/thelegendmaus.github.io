<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sorax CSS3</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="info">
			<p>Вводи мышкой по фону!</p>
		</div>
		<div class="object">
			<div id="cube">
				<div class="side" id="side1">1</div>
				<div class="side" id="side2">2</div>
				<div class="side" id="side3">3</div>
				<div class="side" id="side4">4</div>
				<div class="side" id="side5">5</div>
				<div class="side" id="side6">6</div>
			</div>
		</div>
		
		<div class="cont">
		<p class="p1">Понажимай цвета</p>
			<div class="obj1">
				<div class="inline-obj1"></div>
			</div>
			<div class="obj2">
				<div class="inline-obj2"></div>
			</div>
			<div class="obj3">
				<div class="inline-obj3"></div>
			</div>
			<div class="obj4">
				<div class="inline-obj4"></div>
			</div>
			<div class="obj5">
				<div class="inline-obj5"></div>
			</div>
			<div class="obj6">
				<div class="inline-obj6"></div>
			</div>
			<div class="obj7">
				<div class="inline-obj7"></div>
			</div>
			<div class="obj8">
				<div class="inline-obj8"></div>
			</div>
			<div class="obj9">
				<div class="inline-obj9"></div>
			</div>
			<div class="obj10">
				<div class="inline-obj10"></div>
			</div>
			<div class="obj11">
				<div class="inline-obj11"></div>
			</div>
			<div class="obj12">
				<div class="inline-obj12"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
